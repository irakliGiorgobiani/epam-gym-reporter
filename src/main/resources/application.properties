server.port=0
spring.application.name=epam-gym-reporter
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:epam_reporter
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=gym_reporter
spring.jpa.hibernate.ddl-auto=update
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.packages.trust-all=false
spring.activemq.packages.trusted=com.epam.epamgymdemo
spring.jms.listener.max-concurrency=10
spring.jms.template.delivery-mode=non_persistent
spring.jms.template.priority=100
spring.jms.template.qos-enabled=true
spring.jms.template.receive-timeout=100
spring.jms.template.time-to-live=36000
